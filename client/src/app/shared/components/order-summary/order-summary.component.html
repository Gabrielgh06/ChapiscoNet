<div class="mx-auto max-w-4xl flex-1 space-y-6 w-full">
    <div class="space-y-4 rounded-lg border border-gray-200 p-4 bg-white shadow-sm">
        <p class="text-xl font-semibold">Resumo</p>
        <div class="space-y-4">
            <div class="space-y-2">
                <dl class="flex items-center justify-between gap-4">
                    <dt class="font-medium text-gray-500">Subtotal</dt>
                    <dd class="font-medium text-gray-900">
                        {{cartService.totals()?.subtotal | currency}}
                    </dd>
                </dl>
                <dl class="flex items-center justify-between gap-4">
                    <dt class="font-medium text-gray-500">Desconto</dt>
                    <dd class="font-medium text-green-600">
                        -{{cartService.totals()?.discount | currency}}
                    </dd>
                </dl>
                <dl class="flex items-center justify-between gap-4">
                    <dt class="font-medium text-gray-500">Frete</dt>
                    <dd class="font-medium text-gray-900">
                        {{cartService.totals()?.shipping | currency}}
                    </dd>
                </dl>
            </div>

            <dl class="flex items-center justify-between gap-4 border-t border-gray-200 pt-2">
                <dt class="font-medium text-gray-500">Total</dt>
                <dd class="font-medium text-gray-900">
                    {{cartService.totals()?.total | currency}}
                </dd>
            </dl>
        </div>

        <div class="flex flex-col gap-2">
            <button routerLink="/checkout" mat-flat-button>Checkout</button>
            <button routerLink="/shop" mat-button>Contiuar Comprando</button>
        </div>

    </div>

    <div class="space-y-4 rounded-lg border border-gray-200 bg-white shadow-sm">
        <form class="space-y-2 flex flex-col p-2">
            <label class="mb-2 block text-sm font-medium">
                C贸digo Promocional

                    type="text"
                    name="promo-code"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                    placeholder="Insira seu c贸digo"
                /> -->
            </label>
            <mat-form-field appearance="outline">
                <mat-label>C贸digo Promocional</mat-label>
                <input type="text" matInput>
            </mat-form-field>

            <button mat-flat-button>Aplicar C贸digo</button>
        </form>
    </div>

</div>
